<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/Login.css">
    <link rel="stylesheet" href="../CSS/Default.css">
</head>

<body>
    <div>
        <div id="login">
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <form id="login-form" class="form" onSubmit={this.HandleLogin}>
                                <h3 class="text-center text-info">Login</h3>
                                <div class="form-group">
                                    <label class="text-info">Usuario:</label><br />
                                    <input type="text" name="username" id="username" class="form-control"
                                        onChange={this.handleLoginChange} required />
                                </div>
                                <div class="form-group">
                                    <label class="text-info">Senha:</label><br />
                                    <input type="password" name="password" id="password" class="form-control"
                                        onChange={this.handlePasswordChange} required />
                                </div>
                                <div class="form-group">
                                    <label class="text-info"><span><input id="remember-me" name="remember-me"
                                                type="checkbox" /></span><span>Lembre de mim</span>Â </label><br />
                                    <input type="submit" class="btn btn-info btn-md" id="LoginButton" value="Entrar" />
                                </div>
                                <div id="register-link" class="text-right">
                                    <Link to="/Cadastro" class="text-info">Cadastrar</Link>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
