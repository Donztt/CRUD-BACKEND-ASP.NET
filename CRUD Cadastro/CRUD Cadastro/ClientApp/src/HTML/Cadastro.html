<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/cadastro.css">
    <link rel="stylesheet" href="../CSS/Default.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <div>
        <div class="container register">
            <div class="row">
                <div class="col-md-3 register-left">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/1280px-React-icon.svg.png"
                        alt="" />
                    <h3>Já possui conta?</h3>
                    <p>Faça seu login agora!</p>
                    <a href="./Login.html"><input type="submit" name="" value="Login" /><br /></a>
                </div>
                <div class="col-md-9 register-right">
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <h3 class="register-heading">Faça seu cadastro</h3>
                            <form onSubmit={this.HandleSignUp}>
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="nome" placeholder="Nome *"
                                                required />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" minlength="11" maxlength="11" class="form-control"
                                                name="cpf" placeholder="CPF *" required />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="loginNome"
                                                placeholder="Usuario *" onChange={this.handleLoginChange} required />
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" name="senha"
                                                placeholder="Senha *" onChange={this.handlePasswordChange} required />
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" minlength="8" maxlength="8" class="form-control"
                                                name="cep" minlength="8" maxlength="8" placeholder="CEP" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="cidade"
                                                placeholder="Cidade" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="estado"
                                                placeholder="Estado" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="endereco"
                                                placeholder="Endereco" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" minlength="10" maxlength="10" name="cel"
                                                class="form-control" placeholder="Telefone" />
                                        </div>
                                    </div>
                                    <input type="submit" class="btnRegister" value="Cadastrar" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
